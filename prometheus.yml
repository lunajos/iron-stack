global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/prometheus-rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']
      
  - job_name: 'mailpit'
    static_configs:
      - targets: ['mailpit:8025']

  # Keycloak readiness/metrics vary by setup; leaving target for future
  - job_name: 'keycloak'
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:18080']

  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:15432']  # add postgres-exporter later

  - job_name: 'valkey'
    static_configs:
      - targets: ['localhost:6379']    # add valkey_exporter later

  - job_name: 'elasticsearch'
    metrics_path: /_prometheus/metrics
    static_configs:
      - targets: ['localhost:9200']        # requires ES Prometheus endpoint/exporter
